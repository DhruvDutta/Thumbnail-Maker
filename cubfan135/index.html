<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="preview-area">
        <div id="preview-text"><i class="material-icons md-48">remove_red_eye</i>Preview</div>
        <canvas width="1920" height="1280" id="canvas">
            Your browser does not support the &#60canvas&#62 element. Consider upgrading to a newer browser.
        </canvas>
    </div>

    <form id="form">
        <hr id="line">

        <label id="bgInputLabel" for="bgInput" title="Choose background image or nothing."><i class="material-icons md-18">publish</i> Choose Background Image</label>
        <input type="file" accept="image/*" onchange="process()" id="bgInput"><br>

        <input type="text" title="Enter episode number here. It can accept number, text or nothing." onchange="process()" id="epNumSelector" placeholder="Enter Episode Number" autocomplete="off"><br>

        <div id="show-hc-logo">Show HC7 Logo:
            <input type="checkbox" checked onchange="process()" id="hcLogoToggler" class="mdc-switch-input">
            <label class="mdc-switch-label" for="hcLogoToggler"></label>
        </div>

        <a class="button secondary" style="text-decoration: none; margin: 20px" href="#" id="downloader" onclick="finishEditing()" download="image.png"><i class="material-icons md-18">get_app</i>Download Thumbnail</a>
        <input id="set-cookie" type="button">
    </form>
    <script src="./script.js"></script>
</body>

</html>
