<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cub's Contraption by Hermit Tools</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/png" href="../Resources/Icons/Cub's Head.png" />
  <link rel="apple-touch-icon" href="../Resources/Icons/Cub's Head.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <meta property="og:site_name" content="Cub's Contraption by Hermit Tools" />
  <meta property="og:title" content="Cub's Contraption" />
  <meta name="description"
    content="An automated and smart thumbnail maker for cubfan135's HermitCraft videos. Crafted with love from Hermit Tools." />
  <meta name="theme-color" content="#037de1" />
  <meta name="og:description"
    content="An automated and smart thumbnail maker for cubfan135's HermitCraft videos. Crafted with love from Hermit Tools." />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="https://hermit-tools.github.io/Thumbnail-Maker/cubfan135" />
</head>

<body>
  <div id="preview-area">
    <div id="preview-text">
      &#128065; Preview
    </div>
    <canvas width="1920" height="1080" id="canvas">
      Your browser does not support the canvas element. Consider upgrading to a newer browser.
    </canvas>
  </div>

  <main id="form">
    <span style="display: grid; grid-template-columns: 10fr 1fr; width: 100%; align-items: center;gap: 5px">
      <label class="area" id="bgInputLabel" for="bgInput" title="Choose background image or nothing.">&#10514; Choose
        Background</label>
      <button class="area" title="Removed background image"
        onclick="javascript: bgInput.value = ''; process()">&times</button>
      <input class="area" type="file" accept="image/*" onchange="process()" id="bgInput" />
    </span>

    <input class="area" type="text" title="Enter episode number here. It can accept number, text or nothing."
      oninput="process()"
      onclick="this.focus();this.select();" id="epNumSelector" placeholder="Enter Episode Number" autocomplete="off" />

    <span class="area" id="show-hc-logo" style="cursor: auto;">
      <label for="hcLogoToggler" style="cursor: pointer;">Show HC7 Logo:</label>
      <input type="checkbox" checked onchange="process()" id="hcLogoToggler" class="mdc-switch" />
    </span>

    <a class="area" style="text-decoration: none;" href="#" id="downloader" onclick="finishEditing()"
      download="image.png">
      &#11123; Download Thumbnail
    </a>

    <span id="etc" style="display: grid; grid-template-columns: 1fr 1fr 1fr;gap: 5px;">
      <button class="area" title="Check out the repository"
        onclick="javascript: window.location = `https://github.com/hermit-tools/Thumbnail-Maker`">&#8505;</button>
      <button class="area" title="Share Cub's Contraption"
        onclick="javascript: navigator.share({title: `Cub's Contraption by Hermit Tools`, url: ''})">&#10149;</button>
      <button class="area" title="Start over" onclick="ctx.clearRect(0, 0, canvas.width, canvas.height)">&#11118;</button>
    </span>
  </main>
  <div id="downloadShow">Your thumbnail will be downloaded.</div>
  <script src="./script.js"></script>
</body>

</html>
