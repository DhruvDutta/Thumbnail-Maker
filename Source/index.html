    <script>
        window.onscroll = () => {

                soscroll.style.opacity = 1;
                soscroll.parentElement.style.borderBottomWidth = '1px';

                fontSize > 16 ? soscroll.style.fontSize = `${fontSize - 1}px` : null;
            } else {
                soscroll.style.opacity = 0;

            }
        }
